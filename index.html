<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter location"
            spellcheck="false">        
            <button>search</button>
     </div>
     <div class="error">
        <p>Invalid Name</p>
     </div>
            <div class="weather">
                <img src="rain.png.png"class="weather-icon">

                <h1 class="temp"> 22°C </h1>
                <h2 class="city">Udaipur</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png"
                        width="50" height="50">
                        <div>
                            <p class="humidity"> 50%</p>
                            <p>Humidity</p> 
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png"
                        width="50" height="50">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind speed</p> 
                            <div class="col">
                                <img src="longitude.png"
                                width="50" height="50">
                                <div>
                                    <p class="longitude">73.691544°</p>
                                    <p>longitude</p> 
                                </div>
                                <div class="col">
                                    <img src="latitude.png"
                                    width="50" height="50">
                                    <div>
                                        <p class="latitude"> 24.571270°</p>
                                        <p>latitude</p> 
                                    </div>
                                

                </div>
            </div>
    </div>
    



    <script src="script.js">

    </script>

        
    
</body>
</html>
